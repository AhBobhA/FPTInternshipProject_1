<div class="window-container">
    <div class="background-blur"></div>
    <div class="container">
        <div class="button-group">
            <button *ngIf="!edit"aria-label="enable edit" type="button" class="edit-button" (click)="toggleEdit()">Edit</button>
            <button *ngIf="edit" aria-label="save edit" type="button" class="save-button" (click)="saveEdit()">Save</button>
            <button *ngIf="edit" aria-label="cancel edit" type="button" class="cancel-button" (click)="cancelEdit()">Cancel</button>
            <button aria-label="close pop-up" type="button" class="close-button" (click)="closeEdit()">X</button>
        </div>
        <div class="user-input">
            <label for="name">Name</label> 
            <input type="text" [disabled]="!edit" [value]="account.name" id="name"> <br />
        </div>
        <div class="user-input">
            <label for="username">Username</label> 
            <input type="text" [disabled]="!edit" [value]="account.username" id="username"> <br />
        </div>
        <div class="user-input">
            <label for="email">Email</label>
            <input type="email" [disabled]="!edit" [value]="account.email" id="email"> <br />
        </div>
        <div class="user-input">
            <label for="address">Address</label>
            <input type="text" [disabled]="!edit" [value]="account.address" id="address">
        </div>
        <div class="user-input">
            <input type="radio" id="genderM" value="Male" [ngModel]="account.gender" name="gender" [disabled]="!edit"/>
            <label class="radio-label" for="genderM"> Male</label>
            
            <input type="radio" id="genderF" value="Female" [ngModel]="account.gender" name="gender" [disabled]="!edit"/>
            <label for="genderF"> Female</label>
        </div>
    </div>
</div>
