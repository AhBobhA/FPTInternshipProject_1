<div nz-row class="container">
  <div nz-col nzSpan="12" class="left-section">
    <div class="upper-container"><div class="logo"></div><h1>Untitled UI</h1></div>
      <div class="lower-container">
        <form nz-form class="login-form" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
            <nz-form-item>
                <nz-input-group>
                  <input type="text" nz-input placeholder="Email" name="email" ngModel/>
                  <app-error-msg *ngIf="emailError" [msg]="emailEMsg"></app-error-msg>
                </nz-input-group>
            </nz-form-item>
            <nz-form-item>
                <nz-input-group>
                  <input type="password" nz-input placeholder="Password" name="password" ngModel/>
                  <app-error-msg *ngIf="passwordError" [msg]="passwordEMsg"></app-error-msg>
                </nz-input-group>
            </nz-form-item>
            <div class="login-failed-msg">
                <app-error-msg *ngIf="loginFailed" [msg]="loginFailedEMsg"></app-error-msg>
            </div>
            <div nz-row class="login-form-margin">
              <div nz-col [nzSpan]="12">
                <input type="checkbox" id="rememberUser">
                <label for="rememberUser">Remember Me</label>
              </div>
              <div nz-col [nzSpan]="12">
                <a class="login-form-forgot">Forgot password</a>
              </div>
            </div>
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
            Or
            <a>register now!</a>
        </form>
      </div>
    </div>
    <div nz-col nzSpan="12" class="right-section">
      <div class="temp">
        <img src="../../../assets/img/eff_tower.jfif" alt="eff tower" class="side-panel">
      </div>
    </div>
</div>
